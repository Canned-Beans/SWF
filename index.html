<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWF Player with Ruffle</title>
  <!-- Load Ruffle from local directory -->
  <script src="ruffle/ruffle.js"></script>
  <style>
    body {
      background: black;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    #game-search {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #game-buttons {
      text-align: center;
      z-index: 10;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }

    button {
      margin: 10px;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #444;
      color: white;
      border-radius: 5px;
    }

    #flash-container {
      display: none;
      width: 1280px;
      height: 720px;
      background: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    #back-link {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-size: 16px;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="game-search" placeholder="Search games..." />
  </div>
  <div id="game-buttons"></div> <!-- Buttons appear here -->
  <div id="flash-container">
    <div id="flash-content"></div> <!-- Placeholder that will be replaced by the Ruffle player -->
    <div id="back-link">Back</div> <!-- "Back" button -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch("games.json");
      const games = await response.json();
      const buttonContainer = document.getElementById("game-buttons");
      const flashContainer = document.getElementById("flash-container");
      const backLink = document.getElementById("back-link");
      const searchInput = document.getElementById("game-search");
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();

      // Explicitly set the player element to fill its container.
      player.style.width = "100%";
      player.style.height = "100%";

      // Replace #flash-content with the player.
      document.getElementById("flash-content").replaceWith(player);

      // Function to create game buttons
      const createGameButtons = (filteredGames) => {
        buttonContainer.innerHTML = ''; // Clear existing buttons
        filteredGames.forEach(game => {
          const button = document.createElement("button");
          button.textContent = game.name;
          button.onclick = () => {
            buttonContainer.style.display = "none";  // Hide game buttons.
            flashContainer.style.display = "block";    // Show game container.
            player.load(game.file);
          };
          buttonContainer.appendChild(button);
        });
      };

      // Initially show all games
      createGameButtons(games);

      // Filter games based on search input
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filteredGames = games.filter(game =>
          game.name.toLowerCase().includes(query)
        );
        createGameButtons(filteredGames); // Show filtered games
      });

      // Back button function
      backLink.onclick = () => {
        flashContainer.style.display = "none";       // Hide game container.
        buttonContainer.style.display = "block";       // Show game buttons.
      };

      // Fullscreen toggle on "F" key press
      document.addEventListener("keydown", (e) => {
        if (e.key === "f" || e.key === "F") {
          toggleFullscreen();
        }
      });

      // Function to toggle fullscreen mode
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          if (flashContainer.requestFullscreen) {
            flashContainer.requestFullscreen();
          } else if (flashContainer.mozRequestFullScreen) { // Firefox
            flashContainer.mozRequestFullScreen();
          } else if (flashContainer.webkitRequestFullscreen) { // Chrome, Safari
            flashContainer.webkitRequestFullscreen();
          } else if (flashContainer.msRequestFullscreen) { // IE/Edge
            flashContainer.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) { // Chrome, Safari
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
          }
        }
      }
    });
  </script>
</body>
</html>
