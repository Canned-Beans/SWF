<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player with Ruffle</title>

    <!-- Load Ruffle from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        body {
            background: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-buttons {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
        }
        #flash-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background: black;
            position: relative;
        }
        #flash-content {
            width: 100%;
            height: 100%;
        }
        #back-link {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="game-buttons"></div> <!-- Buttons appear here -->

    <div id="flash-container">
        <object id="flash-content"></object>
        <div id="back-link">Back</div> <!-- Small "Back" button -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("games.json");
            const games = await response.json();
            const buttonContainer = document.getElementById("game-buttons");
            const flashContainer = document.getElementById("flash-container");
            const backLink = document.getElementById("back-link");
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();

            // Create buttons for each game
            games.forEach(game => {
                const button = document.createElement("button");
                button.textContent = game.name;
                button.onclick = () => {
                    buttonContainer.style.display = "none"; // Hide buttons
                    flashContainer.style.display = "block"; // Show game
                    player.load(game.file);
                };
                buttonContainer.appendChild(button);
            });

            // Back button function
            backLink.onclick = () => {
                flashContainer.style.display = "none"; // Hide game
                buttonContainer.style.display = "block"; // Show buttons
            };

            document.getElementById("flash-content").replaceWith(player);
        });
    </script>

</body>
</html>
