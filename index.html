<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player with Ruffle</title>

    <!-- Load Ruffle from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        body {
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        #game-buttons {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #flash-container {
            width: 800px;
            height: 600px;
            background: black;
        }
    </style>
</head>
<body>

    <div id="game-buttons"></div> <!-- Buttons will be added here -->
    <div id="flash-container">
        <object id="flash-content" width="800" height="600"></object>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("games.json");
            const games = await response.json();
            const buttonContainer = document.getElementById("game-buttons");
            const ruffle = window.RufflePlayer.newest();
            const flashObject = document.getElementById("flash-content");
            const player = ruffle.createPlayer();
            flashObject.replaceWith(player);

            // Create a button for each game
            games.forEach(game => {
                const button = document.createElement("button");
                button.textContent = game.name;
                button.onclick = () => player.load(game.file);
                buttonContainer.appendChild(button);
            });
        });
    </script>

</body>
</html>
