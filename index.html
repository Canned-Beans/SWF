<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player with Ruffle</title>

    <!-- Load Ruffle from CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #flash-container {
            width: 800px;
            height: 600px;
            background: black;
        }
    </style>
</head>
<body>

    <div id="flash-container">
        <object id="flash-content" data="yourfile.swf" width="800" height="600"></object>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const flashObject = document.getElementById("flash-content");
            const player = ruffle.createPlayer();
            flashObject.replaceWith(player);
            player.load("dash-or-die-1464705b0.swf"); // Change to your SWF file name
        });
    </script>

</body>
</html>
